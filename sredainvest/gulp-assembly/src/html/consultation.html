<section class="consultation">
  <div class="container consultation__container consultation__img">
    <div class="consultation__wrapper">
      <h2 class="consultation__title section__title">Закажите консультацию</h2>
      <span class="consultation__text">Оставьте заявку</span>
    </div>
    <form class="form-info consultation-form">
      <div class="form-info__wrapper">
        <label class="form-info__lable consultation-form__lable" for="username">Ваше имя:</label>
        <input class="form-info__input consultation-form__input" id="username" type="text" required inputmode="text" placeholder="Имя">
      </div>
      <div class="form-info__wrapper">
        <label class="form-info__lable consultation-form__lable" for="usertel">Номер телефона:</label>
        <input class="form-info__input consultation-form__input" id="usertel" type="tel" required inputmode="tel" placeholder="+380 93 241 2...">
      </div>
      <button class="btn-reset form-info__btn consultation-form__btn" type="submit">Оставить заявку</button>
    </form>
  </div>
</section>
