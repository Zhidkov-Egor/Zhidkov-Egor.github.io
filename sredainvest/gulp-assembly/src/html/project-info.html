<section class="project-info">
  <div class="container-big">
    <div class="project-info__wrapper">
      <div class="project-info__description">
        <div class="project-info__top">
          <a class="project-info__back" href="#">Назад</a>
          <a class="project-info__type" href="#">Земля</a>
        </div>
        <h1 class="project-info__title">Ногинск, ул. Декабристов</h1>
        <div class="project-info__information information-project">
          <div class="information-project__square information-project__item">
            <span>4 731 </span>
            м<sup>2</sup>
          </div>
          <div class="information-project__price information-project__item">
            <span>16 000 000 </span>
            млн
          </div>
          <div class="information-project__cadastral information-project__item">
            <span>КН: </span>
            55:11:1020304:206
          </div>
        </div>
        <div class="project-info__vri vri-info">
          <h3 class="vri-info__title">ВРИ:</h3>
          <a class="vri-info__link" href="#">Торговля</a>
          <a class="vri-info__link" href="#">Общественное питание</a>
          <a class="vri-info__link" href="#">Торговые центры</a>
          <a class="vri-info__link" href="#">Спорт</a>
          <a class="vri-info__link" href="#">Здоровье</a>
        </div>
        <form class="project-info__form form-info">
          <div class="form-info__wrapper">
            <label class="form-info__lable" for="username">Ваше имя:</label>
            <input class="form-info__input" id="username" type="text" required inputmode="text" placeholder="Имя">
          </div>
          <div class="form-info__wrapper">
            <label class="form-info__lable" for="usertel">Номер телефона:</label>
            <input class="form-info__input" id="usertel" type="tel" required inputmode="tel" placeholder="+380 93 241 2...">
          </div>
            <button class="btn-reset form-info__btn" type="submit">Оставить заявку</button>
        </form>
      </div>
      <div class="project-info__img-prime">
        <img src="img/noginsk-photo-title.jpg" alt="Описание картинки">
      </div>
    </div>
  </div>
</section>
