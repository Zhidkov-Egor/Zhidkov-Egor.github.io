<main class="main">
    <section class="cost section">
        <div class="container cost__container">
            <h1 class="section__title">Стоимость обучения</h1>
            <div class="cost__wrapper">
                <div class="cost__price price">
                    <div class="price__discount discount">
                        <h3 class="discount__title">Скидка</h3>
                        <span class="discount__percent">40%</span>
                        <p class="discount__text">первым 20</p>
                    </div>
                    <div class="price__description">
                        <div class="price__full full">
                            <p>Полная стоимость курса</p>
                            <span>50 000 ₽</span>
                        </div>
                        <div class="price__deferred deferred">
                            <span>2 900 ₽</span>
                            <p>Рассрочка без первого взноса</p>
                        </div>
                        <div class="price__first first">
                            <span>29 000 ₽</span>
                            <p>Для первых 20-ти</p>
                        </div>
                    </div>
                </div>
                <div class="cost__recording recording">
                    <h2 class="recording__title">Запишитесь на курс</h2>
                    <div class="recording__wrapper">
                        <div class="recording__description">
                            <p class="recording__text">Старт курса: <span class="recording__text--span">7 сентября</span></p>
                            <p class="recording__text">Осталось: <span class="recording__text--span">19 мест</span></p>
                        </div>
                        <form class="price__form form" id="form" action="#">
                            <input class="form__input" id="username" type="text" placeholder="Имя">
                            <div class="error" id="userErr"></div>
                            <input class="form__input" id="usermobile" type="tel" placeholder="Телефон">
                            <div class="error" id="mobileErr"> </div>
                            <input class="form__input" id="useremail" type="email" placeholder="Email">
                            <div class="error" id="emailErr"></div>
                            <button class="form__btn btn-reset" type="submit">Записаться</button>
                            <label class="form__conditions">
                                <input class="form__checkbox visually-hidden" type="checkbox" checked>
                                <span class="form__checkbox-text">Я согласен с условиями обработки <a href="#">персональных данных</a></span>
                            </label>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
